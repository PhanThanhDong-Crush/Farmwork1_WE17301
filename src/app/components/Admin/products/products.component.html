<div class="container">
    <div class=" pt-2 pb-2">
        <a class="btn btn-primary" routerLink="add" role="button">Add</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products, index as i">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td class="text-center d-flex gap-3 justify-content-center ">
                    <a routerLink="{{product.id}}/edit" class="btn btn-light" role="button">Edit</a>

                    <button class="btn btn-danger" (click)="onHandleRemove(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
