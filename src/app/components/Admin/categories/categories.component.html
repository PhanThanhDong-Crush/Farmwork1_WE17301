<div class="container">
    <div class=" pt-2 pb-2">
        <a class="btn btn-primary" routerLink="add" role="button">Add</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories, index as i">
                <td>{{i+1}}</td>
                <td>{{category.name}}</td>
                <td class="text-center d-flex gap-3 justify-content-center ">
                    <a routerLink="{{category._id}}/edit" class="btn btn-light" role="button">Edit</a>

                    <button class="btn btn-danger" (click)="onHandleRemove(category._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
